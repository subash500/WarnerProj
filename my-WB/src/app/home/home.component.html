
<mat-sidenav-container class="example-container">

<!-- SideNav start -->
  <mat-sidenav 
  #sidenav 
  [ngClass]="{hidden:(isHandset | async)!.matches}"
  fixedInViewport="false"
  [mode]="(isHandset | async)!.matches ? 'over':'side'" 

  [opened]="!(isHandset | async)!.matches " class="example-sidenav"
  >  
    <mat-toolbar-row>
      <div class="profile-image"> 
        <img src="assets/image/logotitle_white.png" width="220px">
      </div>
    </mat-toolbar-row>
    <mat-nav-list>
      <h2 matSubHeader> Admin </h2>
      <a mat-list-item  routerLinkActive="list-item-active" routerLink=""><mat-icon mat-list-icon>perm_identity </mat-icon> Home</a>
    </mat-nav-list>
    <mat-nav-list>
			<mat-list-item (click)="showSubmenu = !showSubmenu" >
				<span class="full-width" *ngIf="isExpanded || isShowing">Matrials</span>
				<mat-icon mat-list-icon>redeem</mat-icon>
				<mat-icon class="menu-button"  [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu"   [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
				<a mat-list-item href="">Submenu Item 1</a>
				<a mat-list-item href="">Submenu Item 2</a>
			
			</div>
		</mat-nav-list>
    <mat-nav-list>
      <a mat-list-item  routerLinkActive="list-item-active" routerLink=""><mat-icon mat-list-icon>query_builder </mat-icon> Content</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item  routerLinkActive="list-item-active" routerLink=""><mat-icon mat-list-icon>redeem </mat-icon> Communication</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item  routerLinkActive="list-item-active" routerLink=""><mat-icon mat-list-icon>settings_brightness </mat-icon> Reports</a>
    </mat-nav-list>
  </mat-sidenav>
   <!-- SideNav End -->
  <mat-sidenav-content class="example-content" >
     <!-- Header content -->
    <mat-toolbar class="example-header">
      <button mat-button (click)="sidenav.toggle()"><mat-icon>reorder</mat-icon></button>
      <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
        <ul fxLayout="row" fxLayout="20px">
          <li><button mat-icon-button>
            <mat-icon>logout</mat-icon>
            
          </button>
          <span>Logout</span>
        </li>
        </ul>

      </div>
    </mat-toolbar>
    <!-- Header content End -->
  <!-- MAIN CONTENT -->

  <mat-card class="image-Content" >
    <div class="matContainer" >
    <h6> New Materials</h6>
  </div>
    <mat-grid-list [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile ngClass="colorbg">
        <div class="iconImage-home">
          <img src="assets/image/1.jpg" width="220px" >
      </div>  
       </mat-grid-tile>
       <mat-grid-tile ngClass="colorbg">
        <div class="iconImage-home">
          <img src="assets/image/2.jpg" width="220px" >
      </div>  
       </mat-grid-tile>
       <mat-grid-tile ngClass="colorbg">
        <div class="iconImage-home">
          <img src="assets/image/3.jpg" width="220px" >
      </div>  
       </mat-grid-tile>
       <mat-grid-tile ngClass="colorbg">
        <div class="iconImage-home">
          <img src="assets/image/4.jpg" width="220px" >
      </div>  
       </mat-grid-tile>
       <mat-grid-tile ngClass="colorbg">
        <div class="iconImage-home">
          <img src="assets/image/5.jpg" width="220px" >
      </div>  
       </mat-grid-tile>
    </mat-grid-list>
    </mat-card>
    <mat-card class="content-section" 
    [ngClass]="{'pg-Handset-col':handSetCol}">
  
      <div class="container container-tablet">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-xs-12 section-layout p-0 sec-media">
            <div class="section-layout">
            <div class="matContainer">
              <h6 class="pt-3">Quick Links</h6>
            </div>
            <mat-grid-list [cols]="colsQuick" [rowHeight]="colsHeightQuick">
              <mat-grid-tile ngClass="colorbg">
                <figure class="text-center">
                  <img src="assets/image/01.svg " alt="Trulli"  style="width:70px;height: 80px;">
                  <figcaption class="text-mat">Material </figcaption>
                </figure>
               </mat-grid-tile>
               <mat-grid-tile ngClass="colorbg">
                <figure class="text-center">
                  <img src="assets/image/02.svg " alt="Trulli" style="width:70px;height: 80px;">
                  <figcaption class="text-mat">Materials Launch</figcaption>
                </figure>
               </mat-grid-tile>
               <mat-grid-tile ngClass="colorbg">
                <figure class="text-center">
                  <img src="assets/image/03.svg " alt="Trulli"  style="width:70px;height: 80px;">
                  <figcaption class="text-mat">User Management</figcaption>
                </figure> 
               </mat-grid-tile>
               <mat-grid-tile ngClass="colorbg">
                <figure class="text-center">
                  <img src="assets/image/06.svg " alt="Trulli" style="width:70px;height: 80px;">
                  <figcaption class="text-mat">Outlet Management</figcaption>
                </figure>
               </mat-grid-tile>
               <mat-grid-tile ngClass="colorbg">
                <figure class="text-center">
                  <img src="assets/image/04.svg " alt="Trulli"  style="width:70px;height: 80px;">
                  <figcaption class="text-mat">Featured Films</figcaption>
                </figure> 
               </mat-grid-tile>
               <mat-grid-tile ngClass="colorbg">
                <figure class="text-center">
                  <img src="assets/image/05.svg " alt="Trulli"  style="width:70px;height: 80px;">
                  <figcaption class="text-mat">Film Pages</figcaption>
                </figure> 
               </mat-grid-tile>
               <mat-grid-tile ngClass="colorbg">
                <figure class="text-center">
                  <img src="assets/image/04.svg " alt="Trulli"  style="width:70px;height: 80px;">
                  <figcaption class="text-mat">Messages</figcaption>
                </figure>
               </mat-grid-tile>
               <mat-grid-tile ngClass="colorbg">
                <figure class="text-center">
                  <img src="assets/image/01.svg " alt="Trulli" style="width:70px;height: 80px;">
                  <figcaption class="text-mat">User Management</figcaption>
                </figure> 
               </mat-grid-tile>
               <mat-grid-tile ngClass="colorbg">
                <figure class="text-center">
                  <img src="assets/image/02.svg " alt="Trulli"  style="width:70px;height: 80px;">
                  <figcaption class="text-mat">Asset</figcaption>
                </figure> 
               </mat-grid-tile>
            </mat-grid-list>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12 sec-media container-tablet sec-row-media" >
            <div class="section-layout">
            <div class="matContainer">
              <h6 class="pt-3"> Recommended For You</h6>
            </div>
            <mat-grid-list [cols]="colsRec" [rowHeight]="rowsHeightRec" >
              <mat-grid-tile ngClass="colorbg">
                <div class="iconImage-home">
                  <img src="assets/image/6.webp" width="190px" >
              </div>  
             
               </mat-grid-tile>
               <mat-grid-tile ngClass="colorbg">
                <div class="iconImage-home">
                  <img src="assets/image/7.webp" width="190px" >
              </div> 
               </mat-grid-tile>
             
               <mat-grid-tile ngClass="colorbg">
                <div class="iconImage-home">
                  <img src="assets/image/9.webp" width="190px" >
              </div> 
               </mat-grid-tile>
            
               <mat-grid-tile ngClass="colorbg">
                <div class="iconImage-home">
                  <img src="assets/image/89.webp" width="190px" >
              </div> 
               </mat-grid-tile>
            </mat-grid-list>
          </div>
          </div>
          <div class="col-md-4  sec-media-0 sec-grid-50">
            <div class="section-layout">
              <div class="matContainer">
                <h6 class="pt-3" style="border-bottom: 1px solid rgb(255 255 255 / 10%);
                padding: 10px;">Messages</h6>
                <mat-selection-list #shoes *ngFor="let shoe of typesOfShoes">
                  <mat-list-option >
                    {{shoe.name}}
                   
                  </mat-list-option>
                  <h6 class="listMessage">{{shoe.spanName}}</h6>
                </mat-selection-list>
              </div>
              </div>
          </div>
        </div>
      
      </div>
    </mat-card>
  
  </mat-sidenav-content>
</mat-sidenav-container>
